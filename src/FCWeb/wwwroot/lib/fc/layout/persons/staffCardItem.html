<div class="person-item">
    <div class="person-info">        
    </div>
    <div class="person-body">
        <img class="img-responsive" ng-src={{image}} title="{{person.nameDefault}}" />
        <div class="caption">
            <div class="person-label">
                <div>
                    <span title="{{person.nameDefault}}">{{person.nameFirst}}&nbsp;<span class="text-uppercase">{{person.nameLast}}</span></span>
                    <span class="ellipsis" style="display:block;" ng-if="person.showRole"><b><small translate="{{person.role.name}}" translate-attr-title="{{person.role.name}}">{{person.role.nameFull}}</small></b></span> 
                </div>
            </div>
        </div>
    </div>
</div>
