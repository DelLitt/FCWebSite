<div class="preview-item col-xs-12">
    <div class="info">
        <div class="right">{{model.date | date: 'mediumDate'}}</div>
    </div>
    <img class="img-responsive" ng-src={{model.img}} />
    <div class="caption">
        <a ng-href="video/{{model.urlKey}}">{{model.title}}<small ng-show="showHeader"><br />{{model.header}}</small></a>
    </div>
</div>
