<div class="row">
    <section class="col-xs-12">
        <div class="row" ng-show="loadingTeam">
            <div class="col-xs-12 fc-loading-wrapper">
                <img ng-src="{{loadingImage}}" />
            </div>
        </div>
        <div class="row" ng-show="!loadingTeam">
            <div class="col-xs-12">
                <div class="fc-pane">
                    <div class="fc-pane-header">
                        <h4 class="invert">
                            <span translate="{{teamTitle}}"></span>
                        </h4>
                    </div>
                    <div class="fc-pane-body">
                        <div class="fc-pane-form">
                            <div style="padding: 20px;">
                                <h4 class="soft-primary text-uppercase"><b translate="GOALKEEPERS"></b></h4>
                                <hr />
                                <div class="row" ng-repeat="row in goalkeepers.rows">
                                    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase"><b translate="DEFENDERS"></b></h4>
                                <hr />
                                <div class="row" ng-repeat="row in defenders.rows">
                                    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase"><b translate="MIDFIELDERS"></b></h4>
                                <hr />
                                <div class="row" ng-repeat="row in midfielders.rows">
                                    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase"><b translate="FORWARDS"></b></h4>
                                <hr />
                                <div class="row" ng-repeat="row in forwards.rows">
                                    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
