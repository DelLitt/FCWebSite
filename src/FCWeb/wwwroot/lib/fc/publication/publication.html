<div class="row">
    <section class="col-sm-12">
        <div class="row" ng-show="loadingPublication">
            <div class="col-xs-12 fc-loading-wrapper">
                <img ng-src="{{loadingImage}}" />
            </div>
            <script src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
            <script src="//yastatic.net/share2/share.js"></script>
        </div>
        <div class="row" ng-show="!loadingPublication">
            <div class="col-xs-12">
                <div class="fc-pane fc-pane-thread-fix">
                    <div class="fc-pane-header">
                        <h4>{{publication.title}}</h4>
                    </div>
                    <div class="fc-pane-body fc-pane-form-pad">
                        <div class="fc-publication">
                            <div class="row">
                                <div class="col-xs-12"><h6 ng-show="publication.header.length">{{publication.header}}</h6></div>
                            </div>
                                <img class="img-responsive pull-left fc-publication-main-img" ng-show="publication.showImageInContent" ng-src="{{publication.image}}" title="{{publication.title}}" alt="{{publication.title}}" />
                                <div class="fc-publication-lead" ng-show="publication.lead.length" ng-bind-html="publication.lead"></div>
                                <div ng-bind-html="publication.contentHTML"></div>
                                <br />
                                <div class="row" ng-show="showVideo || showGallery">
                                    <div class="col-xs-12">
                                        <table class="text-center" style="width: 100%;">
                                            <tr>
                                                <td ng-show="showVideo" class="float-tab" ng-class="{ 'active' : videoOpened }" ng-click="toggleVideo();">
                                                    <span class="glyphicon glyphicon-facetime-video" style="top: 3px;"></span>&nbsp;|&nbsp;<span translate="VIDEO"></span>
                                                </td>
                                                <td ng-show="showGallery" class="float-tab" ng-class="{ 'active' : galleryOpened }" ng-click="toggleGallery();">
                                                    <span class="glyphicon glyphicon-camera" style="top: 3px;"></span>&nbsp;|&nbsp;<span translate="PHOTO"></span>
                                                </td>
                                            </tr>
                                            <tr><td style="padding:20px 0;"></td><td></td></tr>
                                            <tr ng-show="videoOpened || galleryOpened">
                                                <td colspan="2">
                                                    <!--<hr />-->
                                                    <div class="fc-publication-extra-content">
                                                        <div class="embed-responsive embed-responsive-16by9" style="max-width: 900px; margin: 0px auto;" ng-show="videoOpened">
                                                            <div class="text-center" ng-bind-html="video.codeHTML"></div>
                                                        </div>
                                                        <div ng-show="galleryOpened" class="text-center"><image-gallery gallery-id="galleryId" img-variant="1280x720" thmb-variant="200x200"></image-gallery></div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="row meta">
                                    <div class="col-sm-4 text-left"><span>{{publication.dateDisplayed | date:'medium'}}</span></div>
                                    <div class="col-sm-4 text-center"><div class="ya-share2" data-size="m" data-title="{{publication.title}}" data-image="{{image}}" data-description="{{publication.lead}}" data-services="vkontakte,facebook,odnoklassniki,twitter"></div></div>
                                    <div class="col-sm-4 text-right"><span>{{publication.author}}</span></div>
                                </div>
                            </div>
                    </div>
                    <div class="fc-pane-footer">
                        <p style="margin-bottom: 15px;"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span class="text-uppercase" translate="NEWS"></span></p>
                        <publictions-text-list type-filter="publicationsFilter"></publictions-text-list>
                    </div>
                    <div class="bg-threads"></div>
                </div>
            </div>
        </div>
    </section>
</div>
