<div class="row">
    <section class="col-xs-12">
        <div ng-show="loadingTeam" class="row fc-loading-wrapper">
            <div class="col-xs-12 text-center">
                <img img-variant-logo="400x400" ng-src="{{loadingImage}}" />
            </div>
        </div>
        <div class="row" ng-show="!loadingTeam">
            <div class="col-xs-12">
                <div class="fc-pane fc-pane-thread-fix">
                    <div class="fc-pane-header">
                        <h4 class="invert">{{team.name}}</h4>
                    </div>
                    <div class="fc-pane-body">
                        <div class="fc-publication">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4" style="margin-bottom: 15px;">
                                    <img class="img-responsive" ng-src="{{imageLogo}}" />
                                </div>                             
                                <div class="col-xs-12 col-sm-8">
                                    <div class="fc-border-bottom"><b><span translate="FULL_NAME_2"></span>:</b> {{team.nameFull}}</div>
                                    <div class="fc-border-bottom"><b><span translate="CITY"></span>:</b> {{city}}</div>
                                    <div class="fc-border-bottom"><b><span translate="ADDRESS"></span>:</b> {{team.address}}</div>
                                    <div class="fc-border-bottom"><b><span translate="STADIUM"></span>:</b> {{stadium}}</div>
                                    <div class="fc-border-bottom" ng-if="showWebsite"><b><span translate="WEB_SITE"></span>:</b> {{team.webSite}}</div>
                                    <div class="fc-border-bottom" ng-if="showTeamType"><b><span translate="TEAM_TYPE"></span>:</b> <span translate="TEAM_{{teamType}}"></span></div>
                                    <div class="fc-border-bottom" ng-if="showMainTourney"><b><span translate="MAIN_TOURNAMENT"></span>:</b> {{mainTourney}}</div>
                                </div>
                            </div>
                            <div class="row" ng-if="showExtended">                                
                                <div class="col-xs-12">
                                    <div class="row" ng-show="showFakePalyes">
                                        <div class="col-xs-12">
                                            <div>
                                                <h5><b class="text-uppercase" translate="TEAM_STAFF"></b></h5>
                                                <p ng-bind-html="fakePalyesText"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12" ng-if="imageTeam.length">
                                        <img class="img-thumbnail img-responsive"  img-variant-team="1280x720" ng-src="{{imageTeam}}" />
                                    </div> 
                                    <div class="row" ng-show="showCoaches">
                                        <div class="col-xs-12" style="margin-top: 10px;">
                                            <h5>
                                                <b class="text-uppercase" translate="COACH"></b>: <a ng-href="{{coachViewLink}}" title="{{customHeadCoach.title}}">{{customHeadCoach.text}}</a>
                                            </h5>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="row" ng-show="showDescription">
                                <div class="col-xs-12">
                                    <span class="fc-label label-default text-uppercase pull-left" style="padding: 5px 5px 5px 2px; margin: 0 10px 5px 0;"><span class="glyphicon glyphicon-info-sign"></span></span> 
                                    <p ng-bind-html="description"></p>
                                </div>
                            </div>
                            <div class="row" ng-show="hasTourneysData">
                                <div class="col-xs-12">
                                    <h5 class="invert-typing"><span class="text-uppercase" translate="TRN_FULL_{{tourney.name}}"></span></h5>
                                </div>
                                <div class="col-xs-12">
                                    <tourney-schedule team-ids="teamIds" tourney-id="tourneyId" has-data="hasLatestResults"></tourney-schedule>
                                </div>
                                <div class="col-xs-12">
                                    <div class="text-left"><span class="fc-label label-default"><span translate="TOURNAMENT_TABLE"></span></span></div>
                                    <ranking-table tourney-id="tourney.id" has-data="hasRankingTable" hide-tourney-title="true"></ranking-table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-threads"></div>
                </div>
            </div>
        </div>
    </section>
</div>
