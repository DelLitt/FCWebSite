<section class="row" style="vertical-align: bottom;">
    <div class="col-sm-7">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center fc-middle-border" style="margin: 0 0 10px 0;">
                    <a href="http://sugar.by"><img src="../../../images/skin/sponsors/hot-pulication-banner.png" class="img-responsive" translate translate-attr-title="SUGAR_REFINERY" /></a>
                </div>
            </div>
        </div>
        <div class="row">                
            <hot-publications model="publications.hot" />
        </div>
    </div>
    <div class="col-sm-5 main-table" ng-if="ranking">
        <main-table model="ranking" />
    </div>
</section>
<section class="fc-pane fc-pane-dark">
    <div class="fc-pane-body">
        <div class="row">
            <round-results model="roundResults"></round-results>
        </div>
    </div>
</section>
<section>
    <div class="fc-pane">
        <div class="fc-pane-header text-uppercase">
            <h5 class="invert"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span translate="NEWS"></span></h5>
        </div>
    </div>
    <div class="row"  style="padding:1px 13px;">
        <div class="col-sm-12">
            <div class="row" ng-repeat="row in publications.rows">
                <div class="col-sm-4" style="padding: 2px;" ng-repeat="publication in row">
                    <publication-item model="publication"></publication-item>
                </div>
            </div>
            <span class="fc-single-link pull-right" ng-click="publications.more();"><span translate="MORE"></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></span>
        </div>        
    </div>
</section>
<section>
    <div class="fc-pane">
        <div class="fc-pane-header text-uppercase">
            <h5 class="invert"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span translate="PHOTO"></span></h5>
        </div>
    </div>
    <div class="row" style="padding:1px 13px;">
        <div class="col-sm-12">
            <div class="row" ng-repeat="row in galleries.rows">
                <div class="col-sm-4" style="padding: 2px;" ng-repeat="gallery in row">
                    <gallery-item model="gallery"></gallery-item>
                </div>
            </div>
            <span class="fc-single-link pull-right" ng-click="galleries.more();"><span translate="MORE"></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></span>
        </div>
    </div>
</section>
<section>
    <div class="fc-pane">
        <div class="fc-pane-header text-uppercase">
            <h5 class="invert"><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span translate="VIDEO"></span></h5>
        </div>
    </div>
    <div class="row" style="padding:1px 13px;">
        <div class="col-sm-12">
            <div class="row" ng-repeat="row in videos.rows">
                <div class="col-sm-4" style="padding: 2px;" ng-repeat="video in row">
                    <video-item model="video"></video-item>
                </div>
            </div>
            <span class="fc-single-link pull-right" ng-click="videos.more();"><span translate="MORE"></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></span>
        </div>
    </div>
</section>
