<div class="row">
    <div class="col-sm-8 main-event">
        <publication-item model="publications.main"></publication-item>
    </div>
    <div class="col-sm-4" ng-if="ranking">
        <h3 class="text-primary" style="margin-top: 0;" translate="TABLE">Таблица</h3>
        <main-table model="ranking"></main-table>
    </div>
    <div class="col-sm-12 main-results">
        <h3 class="text-primary" style="margin-top: 0;" translate="RESULTS">Результаты</h3>
        <round-results model="roundResults"></round-results>
    </div>
</div>
<div class="row" ng-repeat="row in publications.rows">
    <div class="col-sm-4" ng-repeat="publication in row.items">
        <publication-item model="publication"></publication-item>
    </div>
</div>
