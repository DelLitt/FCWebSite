<div class="row fc-container">
    <div class="col-sm-7 main-event">
        <div class="panel panel-primary">
            <div class="panel-heading"><h5>{{publications.main.title}}<br />
                <small>{{publications.main.header}}</small></h5></div>
            <div class="panel-body">
                <publication-item model="publications.main"></publication-item>
            </div>
        </div>
    </div>
    <div class="col-sm-5 main-table" ng-if="ranking">
        <main-table model="ranking"></main-table>
    </div>
    <div class="col-sm-12 main-results">
        <round-results model="roundResults"></round-results>
    </div>
</div>
<div class="row fc-container fc-pad">
    <h3 style="margin-top:-10px;" class="text-primary"><span class="glyphicon glyphicon-globe">&nbsp;</span><span  translate="NEWS"></span>Новости</h3>
    <hr />
    <div class="row" ng-repeat="row in publications.rows">
        <div class="col-sm-4" ng-repeat="publication in row.items">
            <publication-item model="publication"></publication-item>
        </div>
    </div>
</div>
