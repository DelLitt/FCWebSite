<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="header"><em>Последние новости</em></h5>
                    </div>
                </div>
                <div class="row">
                    <hot-publications model="publications.rows[0].items" />
                </div>
            </div>
            <div class="col-sm-5 main-table" ng-if="ranking">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="header"><em>Турнирная таблица</em></h5>
                    </div>
                </div>
                <main-table model="ranking" />
            </div>
        </div>
    </div>
    <div class="bg-threads"></div>
</div>
<div class="fc-pane-dark">
    <div class="fc-pane-body">
        <div class="row">
            <round-results model="roundResults"></round-results>
        </div>
    </div>
</div>
<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-xs-12">
                <h5 class="header"><em translate="NEWS"></em></h5>
            </div>
        </div>
        <div class="row">
            <div class="row" ng-repeat="row in publications.rows">
                <div class="col-sm-4" ng-repeat="publication in row.items">
                    <publication-item model="publication"></publication-item>
                </div>
            </div>
        </div>
    </div>
</div>
