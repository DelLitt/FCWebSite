<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="header text-uppercase">Последние новости</h5>
                    </div>
                </div>
                <div class="row">
                    <hot-publications model="publications.hot" />
                </div>
            </div>
            <div class="col-sm-5 main-table" ng-if="ranking">
                <div class="row">
                    <div class="col-xs-12">
                        <h5 class="header text-uppercase">Турнирная таблица</h5>
                    </div>
                </div>
                <main-table model="ranking" />
            </div>
        </div>
    </div>
    <div class="bg-threads"></div>
</div>
<div class="fc-pane-dark">
    <div class="fc-pane-body">
        <div class="row">
            <round-results model="roundResults"></round-results>
        </div>
    </div>
</div>
<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-xs-12">
                <h5 class="header text-uppercase"><span translate="NEWS"></span></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="padding-right: 25px;">
                <div class="row" ng-repeat="row in publications.rows">
                    <div class="col-sm-4" style="margin-bottom: 15px;" ng-repeat="publication in row.items">
                        <publication-item model="publication"></publication-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <a class="fc-pane-action-link" style="margin-right: 10px;" ng-click="publications.more();" href="javascript:void(0);">Больше новостей&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></a>
            </div>
        </div>
    </div>
    <div class="bg-threads"></div>
</div>
