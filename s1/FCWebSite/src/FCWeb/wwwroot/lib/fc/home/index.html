<div class="row" style="vertical-align: bottom;">
    <div class="col-sm-7">
        <div class="row">
            <div class="col-sm-12 text-center" style="margin: 0 0 10px 0;">
                <img src="../../../images/skin/sponsors/hot-pulication-banner.png" class="img-responsive" />
            </div>
        </div>
        <div class="row">                
            <hot-publications model="publications.hot" />
        </div>
    </div>
    <div class="col-sm-5 main-table" ng-if="ranking">
        <main-table model="ranking" />
    </div>
</div>
<div class="fc-pane fc-pane-dark">
    <div class="fc-pane-body">
        <div class="row">
            <round-results model="roundResults"></round-results>
        </div>
    </div>
</div>
<div class="fc-pane">
    <div class="fc-pane-header text-uppercase">
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span translate="NEWS"></span>
    </div>
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-sm-12" style="padding-right: 25px;">
                <div class="row" ng-repeat="row in publications.rows">
                    <div class="col-sm-4" style="margin-bottom: 15px;" ng-repeat="publication in row.items">
                        <publication-item model="publication"></publication-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <a class="fc-pane-action-link" style="margin-right: 10px;" ng-click="publications.more();" href="javascript:void(0);">Больше новостей&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></a>
            </div>
        </div>
    </div>
    <div class="bg-threads"></div>
</div>
<div class="fc-pane fc-pane-dark">
    <div class="fc-pane-header text-uppercase">
        <span class="glyphicon glyphicon-camera"></span>&nbsp;&nbsp;<span translate="PHOTO"></span>
    </div>
    <div class="fc-pane-body">
        <div class="row">
            <div class="col-sm-12" style="padding-right: 25px;">
                <div class="row" ng-repeat="row in galleries.rows">
                    <div class="col-sm-4" style="margin-bottom: 15px;" ng-repeat="gallery in row.items">
                        <gallery-item model="gallery"></gallery-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <a class="fc-pane-action-link" style="margin-right: 10px;" ng-click="galleries.more();" href="javascript:void(0);">Больше фото&nbsp;&nbsp;<span class="glyphicon glyphicon-transfer"></span></a>                
            </div>
        </div>
    </div>
</div>
