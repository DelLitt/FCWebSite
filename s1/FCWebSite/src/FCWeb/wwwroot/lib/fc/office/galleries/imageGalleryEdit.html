<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="fc-pane-form">
            <form class="form office" role="form" novalidate angular-validator name="forms.galleryEdit" ng-submit="saveEdit(forms.galleryEdit)">
                <h4>Редактирование фото галлереи #{{gallery.id}}</h4>
                <div class="form-group">
                    <label for="title" class="control-label">Основной заголовок:</label>
                    <input class="form-control" id="title" name="title" type="text" ng-model="gallery.title" ng-change="titleChanged(gallery.title)" required>
                    <div class="alert alert-danger fade in" ng-show="(forms.galleryEdit.title.$dirty || submitted) && forms.galleryEdit.title.$error.required">
                        <strong>Ошибка!</strong> Введите основной заголовок!
                    </div>
                </div>
                <div class="form-group">
                    <label for="header" class="control-label">Дополнительный заголовок:</label>
                    <input class="form-control" id="header" name="header" type="text" ng-model="gallery.header" required>
                    <div class="alert alert-danger fade in" ng-show="(forms.galleryEdit.header.$dirty || submitted) && forms.galleryEdit.header.$error.required">
                        <strong>Ошибка!</strong> Введите дополнительный заголовок!
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlKey" class="control-label">Идентификатор в адресной строке:</label>
                    <input class="form-control" id="urlKey" name="urlKey" type="text" ng-model="gallery.urlKey" ng-pattern="urlKeyRegexPattern" required>
                    <div class="alert alert-danger fade in" ng-show="(forms.galleryEdit.urlKey.$dirty || submitted) && forms.galleryEdit.urlKey.$error.required">
                        <strong>Ошибка!</strong> Введите идентификатор в адресной строке!
                    </div>
                    <div class="alert alert-danger fade in" ng-show="(forms.galleryEdit.urlKey.$dirty || submitted) && forms.galleryEdit.urlKey.$error.pattern">
                        <strong>Ошибка!</strong> Допустимы только латинские символы, дефисы и нижние подчеркивания!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label">Описание:</label>
                    <textarea class="ck-editor" id="description" name="description" ng-model="gallery.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="author" class="control-label">Автор:</label>
                    <input class="form-control" id="author" name="author" type="text" ng-model="gallery.author" required>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="dateDisplayed" class="control-label">Отображаемая дата:</label>
                        <datetimepicker ng-model="gallery.dateDisplayed"
                                        id="dateDisplayed"
                                        name="dateDisplayed"
                                        date-format="dd-MMM-yyyy"
                                        date-options="dateOptions"
                                        date-disabled="isDisabledDate(date, mode)"
                                        show-spinners="true">
                        </datetimepicker>
                    </div>
                    <div class="col-sm-4">
                        <label for="dateChanged" class="control-label">Дата редактирования:</label>
                        <input class="form-control" id="dateChanged" name="dateChanged" type="text" disabled ng-model="gallery.dateChanged">
                    </div>
                    <div class="col-sm-4">
                        <label for="dateCreated" class="control-label">Дата создания:</label>
                        <input class="form-control" id="dateCreated" name="dateCreated" type="text" disabled ng-model="gallery.dateCreated">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Приоритет:</label>
                    <div numeric="{min:0,max:10}" step="1" ng-model="gallery.priority"></div>
                </div>
                <div class="form-group">
                    <label for="enable" class="checkbox-inline">
                        <input type="checkbox" name="enable" id="enable" ng-model="gallery.enable">Включена
                    </label>
                </div>
                <div class="form-group">
                    <label for="visibility" class="control-label">Доступность:</label>
                    <div id="visibility">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="visibilityMain" id="visibilityMain" ng-model="currentVisibility.main">Главная страница
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="visibilityNews" id="visibilityNews" ng-model="currentVisibility.news" value="{{settingsVisibility.news}}">Список новостей
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="visibilityReserve" id="visibilityReserve" ng-model="currentVisibility.reserve" value="{{settingsVisibility.reserve}}">Новости дубля
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="visibilityYouth" id="visibilityYouth" ng-model="currentVisibility.youth" value="{{settingsVisibility.youth}}">Новости молодежного отделения
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="visibilityAuthorized" id="visibilityAuthorized" ng-model="currentVisibility.authorized" value="{{settingsVisibility.authorized}}">Только зарегистрированным пользователям
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <file-browser model="fileBrowser"></file-browser>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group pull-right">
                            <input type="submit" class="btn btn-primary" value="Сохранить" />
                            <a class="btn btn-default" ng-href="office/gallery">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-threads"></div>
</div>
