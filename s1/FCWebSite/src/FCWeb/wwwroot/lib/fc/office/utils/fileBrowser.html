<style>
    .glyphicon-folder-open,
    .glyphicon-folder-close,
    .glyphicon-level-up {
        font-size: 80px;
        height: 120px;
    }

    .io-item {
        height: 150px;
        width: 150px;
        border: 1px solid #808080;
        display: inline-block;
        text-align: center;
        margin: 5px 10px;
        vertical-align: top;
    }

        .io-item:hover {
            background-color: #f3e8e8;
        }

        .io-item img {
            max-height: 120px;
            max-width: 120px;
        }
</style>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-3">
                <img ngf-thumbnail="file || '/images/skin/thumb.png'">
            </div>
            <div class="col-xs-9">
                <form name="form">
                    <a href="javascript:void(0);" class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                       ngf-accept="'image/*'" ngf-max-size="20MB">Выбрать файл для загрузки</a>
                    <br />
                    <!--<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">Select</div>-->
                    <!--Multiple files
            <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div>
            Drop files: <div ngf-drop ng-model="files" class="drop-box">Drop</div>-->
                    <button type="submit" ng-click="submit()">Загрузить</button>
                </form>
            </div>
                <!--Upload right away after file selection:
        <div class="button" ngf-select="upload($file)">Upload on file select</div>
        <div class="button" ngf-select="uploadFiles($files)" multiple="multiple">Upload on file select</div>
          Drop File:
        <div ngf-drop="uploadFiles($files)" class="drop-box"
          ngf-drag-over-class="'dragover'" ngf-multiple="true"
          ngf-pattern="'image/*,application/pdf'">Drop Images or PDFs files here</div>
        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>-->
                <!--Image thumbnail: <img ngf-thumbnail="file || '/images/skin/thumb.jpg'">-->
                <!--Audio preview: <audio controls ngf-src="file"></audio>
        Video preview: <video controls ngf-src="file"></video>-->

            </div>
        <div class="row">
            <div ng-if="directoryView.parent" class="col-sm-3 io-item" ng-dblclick="openFolder(directoryView.parent)">
                <span class="glyphicon glyphicon-level-up"></span>
            </div>
            <div class="io-item">
                <span class="glyphicon glyphicon-folder-open"></span><br />
                {{directoryView.name}}
            </div>
            <div class="io-item" ng-repeat="folder in directoryView.folders" ng-dblclick="openFolder(folder.path)">
                <span class="glyphicon glyphicon-folder-close"></span><br />
                {{folder.name}}
            </div>
            <div class="io-item" ng-repeat="file in directoryView.files" ng-click="selectFile(file)">
                <img ng-src="{{file.path}}" /><br />
                {{file.name}}
            </div>
        </div>
        <div class="row">
            <div class="io-item" ng-if="selectedFile">
                <img ng-src="{{selectedFile.path}}" /><br />
                {{selectedFile.name}}
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
