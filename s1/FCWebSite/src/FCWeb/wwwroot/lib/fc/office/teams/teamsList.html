<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="fc-pane-form">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-show="loading" class="row text-center">
                        <img ng-src="{{loadingImage}}" />
                    </div>
                    <div ng-show="!loading" class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 class="text-uppercase"><a href="office/teams/create/"><span class="glyphicon glyphicon-plus fc-action"></span></a>&nbsp;|&nbsp;Список команд</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="titleFilter" class="control-label">Фильтр:</label>
                                        <input class="form-control" id="titleFilter" name="titleFilter" type="text" ng-model="text" ng-keyup="search($event);">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label><input type="radio" ng-model="teamType" value="main" ng-click="load" checked="checked" />Главные команды</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label><input type="radio" ng-model="teamType" value="reserve" ng-click="load"/>Резервные команды</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label><input type="radio" ng-model="teamType" value="youth" ng-click="load"/>Юношеские команды</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <table class="table fc-table-light">
                                        <tr ng-repeat="team in teams | orderBy: 'searchDefault'">
                                            <td><a ng-href="office/teams/edit/{{team.id}}"><span class="glyphicon glyphicon-edit">&nbsp;</span>{{team.searchDefault}}</a></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
