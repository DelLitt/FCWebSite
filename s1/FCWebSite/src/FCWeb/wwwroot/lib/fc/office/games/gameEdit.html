<form class="form office" role="form" novalidate angular-validator name="forms.editGame" ng-submit="saveEdit(forms.editGame);">
    <h2>Редактирование игры #{{game.id}}</h2>
    <div class="panel panel-default">
        <div class="panel-heading">Информация о турнире</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="weight" class="control-label">Турнир:</label>
                <fc-autocomplete key="id" val="nameFull" min="3" id="tourneyId"
                                 addglobalescapeevent="addRootClickListener"
                                 urlsearch="/api/tourneys/search"
                                 urlinit="tourneyInitUrl"
                                 urlshowall="/api/tourneys">
                </fc-autocomplete>
            </div>
            <div class="form-group">
                <label for="weight" class="control-label">Раунд:</label>
                <fc-autocomplete key="id" val="nameFull" min="1" id="roundId"
                                 addglobalescapeevent="addRootClickListener"
                                 urlsearch="{{roundSearchUrl}}"
                                 urlinit="roundInitUrl"
                                 urlshowall="{{roundAllUrl}}">
                </fc-autocomplete>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-show="roundId > 0">
        <div class="panel-heading">Результат</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Хозяева:</label>
                        <fc-autocomplete key="id" val="searchDefault" min="3" id="homeId"
                                         itemselect="onHomeSelect"
                                         addglobalescapeevent="addRootClickListener"
                                         urlsearch="{{homeSearchUrl}}"
                                         urlinit="homeInitUrl"
                                         urlshowall="{{homeAllUrl}}">
                        </fc-autocomplete>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Гости:</label>
                        <fc-autocomplete key="id" val="searchDefault" min="3" id="game.awayId"
                                         addglobalescapeevent="addRootClickListener"
                                         urlsearch="{{awaySearchUrl}}"
                                         urlinit="awayInitUrl"
                                         urlshowall="{{awayAllUrl}}">
                        </fc-autocomplete>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="homeScore" class="control-label">Основное время:</label>
                            <input class="form-control" id="homeScore" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.homeScore">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="homeAddScore" class="control-label">Доп. время:</label>
                            <input class="form-control" id="homeAddScore" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.homeAddScore">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="homePenalties" class="control-label">Пенальти:</label>
                            <input class="form-control" id="homePenalties" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.homePenalties">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="awayScore" class="control-label">Основное время:</label>
                            <input class="form-control" id="awayScore" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.awayScore">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="awayAddScore" class="control-label">Доп. время:</label>
                            <input class="form-control" id="awayAddScore" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.awayAddScore">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="awayPenalties" class="control-label">Пенальти:</label>
                            <input class="form-control" id="awayPenalties" type="number" min="0" max="99" step="1" placeholder="0" ng-model="game.awayPenalties">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-show="roundId > 0">
        <div class="panel-heading">Информация</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="weight" class="control-label">Стадион:</label>
                        <fc-autocomplete key="id" val="nameAndCity" min="3" id="game.stadiumId"
                                         addglobalescapeevent="addRootClickListener"
                                         urlsearch="/api/stadiums/search"
                                         urlinit="stadiumInitUrl"
                                         urlshowall="/api/stadiums">
                        </fc-autocomplete>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label for="gameDate" class="control-label">
                        Дата:&nbsp;<label for="showTime" class="checkbox-inline">
                            <input type="checkbox" name="showTime" id="showTime" ng-model="game.showTime">Показывать время
                        </label>
                    </label>
                    <datetimepicker ng-model="game.gameDate"
                                    id="gameDate"
                                    name="gameDate"
                                    date-format="dd-MMM-yyyy"
                                    date-options="dateOptions"
                                    date-disabled="isDisabledDate(date, mode)"
                                    show-spinners="true">
                    </datetimepicker>
                </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="audience" class="control-label">Зрители:</label>
                            <input class="form-control" id="audience" type="number" min="0" step="50" placeholder="0" ng-model="game.audience">
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group">
        <div class="panel panel-default">
            <div class="panel-heading">Описание</div>
            <div class="panel-body">
                <textarea class="ck-editor" id="note" name="note" ng-model="game.note"></textarea>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Сохранить" />
        <a class="btn btn-default" ng-href="office">Отмена</a>
    </div>
</form>
