<div class="fc-pane">
    <div class="fc-pane-body">
        <div class="fc-pane-form">
            <div class="row">
                <div class="col-xs-12">
                    <div ng-show="loading" class="row text-center">
                        <img ng-src="{{loadingImage}}" />
                    </div>
                    <div ng-show="!loading" class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 class="text-uppercase"><span class="glyphicon glyphicon-plus fc-action" ng-click="editTourney(null);"></span>&nbsp;|&nbsp;Список турниров</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="titleFilter" class="control-label">Фильтр:</label>
                                        <input class="form-control" id="titleFilter" name="titleFilter" type="text" ng-model="text" ng-keyup="search($event, text);">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table fc-table-light">
                                        <tr ng-repeat="tourney in tourneys">
                                            <td><span class="glyphicon glyphicon-edit fc-action" ng-click="editTourney(tourney);"></span></td>
                                            <td><a ng-href="office/tournaments/edit/{{tourney.id}}">{{tourney.nameFull}}</a></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
