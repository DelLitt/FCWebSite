<section>
    <div ng-show="loadingYT" class="row text-center">
        <img ng-src="{{loadingImage}}" />
    </div>
    <div class="fc-pane fc-transparent">
        <div class="fc-pane-header text-uppercase">
            <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span translate="YOUTH_TEAMS"></span>
        </div>
        <div class="fc-pane-body border-for-thread">
            <div class="row" ng-repeat="row in teamRows" style="margin-bottom: 15px;">
                <div class="col-xs-12 col-sm-6" ng-repeat="team in row">
                    <youth-team-preview model="team"></youth-team-preview>
                </div>
            </div>
        </div>
        <div class="fc-pane-footer">
            <p><span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;<span class="text-uppercase" translate="NEWS"></span></p>
            <publictions-text-list type-filter="publicationsFilter"></publictions-text-list>
        </div>
        <div class="bg-threads"></div>
    </div>
</section>
