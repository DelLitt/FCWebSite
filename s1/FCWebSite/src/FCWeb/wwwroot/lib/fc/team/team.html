<div class="row">
    <section class="col-xs-12">
        <div ng-show="loadingTeam" class="row fc-loading-wrapper">
            <div class="col-xs-12 text-center">
                <img ng-src="{{loadingImage}}" />
            </div>
        </div>
        <div class="row" ng-show="!loadingTeam">
            <div class="col-xs-12">
                <div class="fc-pane fc-pane-thread-fix">
                    <div class="fc-pane-header">
                        <h3 class="invert">{{team.name}}</h3>
                    </div>
                    <div class="fc-pane-body">
                        <div class="fc-publication">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4" style="margin-bottom: 15px;">
                                    <img class="img-responsive" ng-src="{{imageLogo}}" />
                                </div>                             
                                <div class="col-xs-12 col-sm-8">
                                    <dl class="dl-horizontal fc-dl">
                                        <dt translate="FULL_NAME_2"></dt>
                                        <dd>{{team.nameFull}}</dd>
                                        <dt translate="CITY"></dt>
                                        <dd>{{city}}</dd>
                                        <dt translate="ADDRESS"></dt>
                                        <dd>{{team.address}}</dd>
                                        <dt translate="STADIUM"></dt>
                                        <dd>{{stadium}}</dd>
                                        <dt ng-show="showWebsite" translate="WEB_SITE"></dt>
                                        <dd ng-show="showWebsite">{{team.webSite}}</dd>
                                        <dt ng-show="showTeamType" translate="TEAM_TYPE"></dt>
                                        <dd ng-show="showTeamType"><span translate="TEAM_{{teamType}}"></span></dd>
                                        <dt ng-show="showMainTourney" translate="MAIN_TOURNAMENT"></dt>
                                        <dd ng-show="showMainTourney">{{mainTourney}}</dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="row pretty-text" ng-if="showExtended">                                
                                <div class="col-xs-12">
                                    <hr />
                                    <div class="row" ng-show="showFakePalyes">
                                        <div class="col-xs-12">
                                            <p style="line-height: 1.5em;"><span class="text-uppercase" style="font-weight: bold;" translate="TEAM_STAFF"></span>: <p ng-bind-html="fakePalyesText"></p></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12" ng-if="imageTeam.length">
                                        <img class="img-thumbnail" ng-src="{{imageTeam}}" />
                                    </div> 
                                    <div class="row" ng-show="showCoaches">
                                        <div class="col-xs-12">
                                            <p style="margin-top: 20px; line-height: 1.5em;">
                                                <span class="text-uppercase" style="font-weight: bold;" translate="COACH"></span>: 
                                                    <a ng-href="{{coachViewLink}}" title="{{customHeadCoach.title}}">{{customHeadCoach.text}}</a></p>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="row" ng-show="showDescription">
                                <div class="col-xs-12">
                                    <div class="fc-label label-default text-uppercase"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span translate="INFORMATION"></span></div>
                                    <div class="pretty-text" ng-bind-html="description"></div>
                                </div>
                            </div>
                            <div class="row" ng-show="hasTourneysData">
                                <hr />
                                <div class="col-xs-12 col-sm-6">
                                    <div class="text-left">
                                        <span class="fc-label label-default"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span translate="RESULTS"></span></span>
                                    </div>
                                    <latest-results team-id="teamId" tourneys-ids="tourneyIds" has-data="hasLatestResults"></latest-results>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="text-left">
                                        <span class="fc-label label-default"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span translate="TOURNAMENT_TABLE"></span></span>
                                    </div>
                                    <ranking-table tourney-id="mainTourneyId" has-data="hasRankingTable"></ranking-table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-threads"></div>
                </div>
            </div>
        </div>
    </section>
</div>
