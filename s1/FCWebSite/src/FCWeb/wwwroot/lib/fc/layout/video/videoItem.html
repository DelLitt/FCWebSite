<div class="preview-item col-xs-12">
    <div class="caption-top"></div>
    <img class="img-responsive img-rounded" ng-src={{model.img}} />
    <div class="caption">
        <h5>
            <a ng-href="video/{{model.urlKey}}">{{model.title}}</a>
            <small ng-show="showHeader"><br />{{model.header}}</small>
        </h5>        
    </div>
</div>
