<div class="row">
    <section class="col-xs-12">
        <div class="row" ng-show="loadingTeam">
            <div class="col-xs-12 fc-loading-wrapper">
                <img ng-src="{{loadingImage}}" />
            </div>
        </div>
        <div class="row" ng-show="!loadingTeam">
            <div class="col-xs-12">
                <div class="fc-pane">
                    <div class="fc-pane-header">
                        <h3 class="invert">
                            <span translate="{{teamTitle}}"></span>
                            <span style="float:right;">
                                <!--<span translate="VIEW"></span>:&nbsp;-->
                                <span class="glyphicon glyphicon-th-large" ng-class="{'fc-action': listview, 'color-primary-5': !listview}" ng-click="setView(0);" translate translate-attr-title="IMAGES"></span>&nbsp;
                                <span class="glyphicon glyphicon-th-list" ng-class="{'fc-action': !listview, 'color-primary-5': listview}" ng-click="setView(1);" translate translate-attr-title="TABLE"></span>
                            </span>
                        </h3>
                    </div>
                    <div class="fc-pane-body">
                        <div class="fc-pane-form" style="padding: 20px;">
                            <div ng-hide="listview">
                                <h4 class="soft-primary text-uppercase" translate="GOALKEEPERS"></h4>
                                <hr />
                                <div class="row" ng-repeat="row in goalkeepers.rows">
                                    <div class="col-sm-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase" translate="DEFENDERS"></h4>
                                <hr />
                                <div class="row" ng-repeat="row in defenders.rows">
                                    <div class="col-sm-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase" translate="MIDFIELDERS"></h4>
                                <hr />
                                <div class="row" ng-repeat="row in midfielders.rows">
                                    <div class="col-sm-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                                <br />
                                <h4 class="soft-primary text-uppercase" translate="FORWARDS"></h4>
                                <hr />
                                <div class="row" ng-repeat="row in forwards.rows">
                                    <div class="col-sm-3" ng-repeat="item in row">
                                        <player-card-item person="item" img-variant="256x256"></player-card-item>
                                    </div>
                                </div>
                            </div>
                            <div ng-hide="!listview">
                                <person-table-item persons="persons"
                                                   loaded="statsLoaded"
                                                   tourneys="tourneys"
                                                   teamid="teamId" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
