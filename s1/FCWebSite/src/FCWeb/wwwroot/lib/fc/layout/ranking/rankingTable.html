<section>
    <div ng-show="loadingRT" class="row text-center fc-loading-wrapper">
        <img ng-src="{{loadingImage}}" />
    </div>
    <div ng-show="!loadingRT" class="row">
        <div class="col-xs-12">
            <h5 translate="TRN_FULL_{{ranking.name}}" style="padding-left: 10px; font-weight: bold;"></h5>
        </div>
        <div class="col-xs-12">             
            <table class="table fc-table fc-table-light">
                <tr>
                    <th style="text-align: right !important">#</th>
                    <th translate="TEAM" style="text-align: left !important"></th>
                    <th translate="GAMES_SH"></th>
                    <th translate="WINS_SH"></th>
                    <th translate="DRAWS_SH"></th>
                    <th translate="LOSES_SH"></th>
                    <th translate="GOALS_SH"></th>
                    <th translate="POINTS_SH"></th>
                </tr>
                <tr ng-repeat="row in ranking.rows">
                    <td style="text-align: right !important;">{{row.position}}</td>
                    <td style="text-align: left !important;"><a class="fc-stading-team" ng-href="team/{{row.team.id}}" title="{{row.team.title}}">{{row.team.text}}</a></td>
                    <td>{{row.games}}</td>
                    <td>{{row.wins}}</td>
                    <td>{{row.draws}}</td>
                    <td>{{row.loses}}</td>
                    <td>{{row.goalsFor}}-{{row.goalsAgainst}}</td>
                    <td>{{row.points}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
