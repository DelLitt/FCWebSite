<div style="display: inline;">
    <span ng-repeat="item in data | orderBy : 'minute'">
        <span ng-show="item.main.id.length">
            <entity-link path="person"
                         entity-id="{{item.main.id}}"
                         text="{{item.main.text}}"
                         title="{{item.main.title}}">
            </entity-link> (<span ng-if="hasEventInfo(item.info);"><span translate="{{filterEventInfo(item.info)}}"></span> - </span>{{item.minute}}<span ng-if="hasExtMin(item);">+{{item.extraMinute}}</span>')
        </span>
        <span ng-if="!item.main.id.length">{{item.main.text}} (<span ng-show="hasInfo(item);"><span translate="{{filterEventInfo(item.info)}}"></span> - </span>{{item.minute}}<span ng-if="hasExtMin(item);">+{{item.extraMinute}}</span>')</span>{{$last ? '' : ', '}}
    </span>
</div>
