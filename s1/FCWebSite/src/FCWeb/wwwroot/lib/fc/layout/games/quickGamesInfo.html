<div class="fc-quick-game-info">
    <div ng-show="loadingQGI" class="row fc-loading-wrapper">
        <img ng-src="{{loadingImage}}" />
    </div>
    <div ng-show="!loadingQGI">
        <table class="table table-borderless table-into-header" style="margin-bottom: 0;">
            <tr ng-repeat="game in group.games">
                <td class="text-bg-color text-right">
                    <h5>
                        <span ng-show="game.showTime">{{game.start | date: 'HH:mm'}}. </span>{{game.start | date: 'dd MMMM'}}<br />
                        <small class="ellipsis-135" style="display:inline-block; height: 1.1em;">{{game.round}} <span translate="{{game.roundTitle}}"></span>. <span translate="TRN_SHORT_{{game.tourney}}" translate-attr-title="TRN_SHORT_{{game.tourney}}"></span>{{game.round}}</small>
                    </h5>
                </td>
                <td class="text-bg-color text-left">
                    <h5>
                        <span style="display: inline-flex;">
                            <span style="display:inline-block;" title="{{game.home.text}} - {{game.away.text}}"><a class="ellipsis-110 white-link" ng-href="team/{{game.home.id}}">{{game.home.text}}</a> - <a class="ellipsis-110 white-link" ng-href="team/{{game.away.id}}">{{game.away.text}}</a></span>
                            <span ng-show="hasScore(game);">. <a ng-href="game/{{game.id}}" class="white-link">{{game.homeScore}}:{{game.awayScore}}</a><span ng-if="hasExtra(game);"><span translate translate-attr-title="{{getExtra(game);}}">*</span></span></span>
                        </span><br />
                        <small class="ellipsis-250 text-center" style="display:inline-block; height: 1.1em;">
                            <span translate="STADIUM"></span>: {{game.stadium}}
                        </small>
                    </h5>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="text-left text-prim5-color" style="font-size: small;">
                    <span style="cursor:pointer;">
                        <span class="glyphicon glyphicon-collapse-down"></span>&nbsp;
                        <span style="cursor:pointer; text-decoration:underline;" translate="{{actionTitle}}" ng-click="showNext(group.teamId);">
                            {{group.actionTitle}}
                        </span>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>
