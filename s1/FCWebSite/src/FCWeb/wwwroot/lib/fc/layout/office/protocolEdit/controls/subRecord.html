<div class="col-md-2">
    <div class="form-group">
        <label for="minute" class="control-label">
            Мин:&nbsp;<label for="extraTime" class="checkbox-inline">
                <input type="checkbox" name="extraTime" id="extraTime" ng-model="record.extraTime">Доб. время
            </label>
        </label>
        <input class="form-control" id="minute" type="number" min="1" max="999" step="1" placeholder="46" ng-model="record.minute">
    </div>
</div>
<div class="col-md-4">
    <label class="control-label">Ушел:</label>
    <fc-autocomplete key="id" val="nameDefault" min="3" id="record.customIntValue"
                        selid="{{record.customIntValue}}" showall="true"
                        addglobalescapeevent="addRootClickListener"
                        inputdata="players">
    </fc-autocomplete>
</div>
<div class="col-md-4">
    <label class="control-label">Вышел:</label>
    <fc-autocomplete key="id" val="nameDefault" min="3" id="record.personId"
                     selid="{{record.personId}}" showall="true"
                     addglobalescapeevent="addRootClickListener"
                     inputdata="players">
    </fc-autocomplete>
</div>
