<div>
    <a href="javascript:void(0);" ng-click="model.previous()">Prev</a> - <a href="javascript:void(0);" ng-click="model.next()">Next</a>
    <div style="display: table;">
        <img style="max-height: 50px; display:table-cell;" ng-src="{{model.roundLogo}}" />
        <div class="text-info" style="padding: 4px 0; vertical-align: middle; display: table-cell;">{{model.roundName}}</div>
    </div>
    <div class="row">
        <div class="col-sm-4" ng-repeat="roundDay in model.roundGames">
            <div class="text-muted">{{roundDay.date}}.&nbsp;{{roundDay.day}}</div>
            <ul class="list-unstyled">
                <li ng-repeat="game in roundDay.games">{{game.time}}.&nbsp;{{game.homeTeam}}&nbsp;{{game.homeScore}}:{{game.awayScore}}&nbsp;{{game.awayTeam}}</li>
            </ul>
        </div>
    </div>
</div>
