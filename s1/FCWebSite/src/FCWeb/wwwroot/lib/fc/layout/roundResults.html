<div class="panel panel-primary">
    <div class="panel-heading">
        <span translate="RESULTS">Результаты</span>. {{model.name}}. {{model.tourney}}
    </div>
    <div class="panel-body row">
        <div class="col-sm-4" ng-repeat="roundDay in model.dateGames">
            <div class="text-info badge">{{roundDay.date.dateString}}.&nbsp;<span class="text-capitalize">{{roundDay.date.dayString}}</span></div>
            <ul class="list-unstyled">
                <li ng-repeat="game in roundDay.games"><span class="text-info">{{game.time}}.</span>&nbsp;<a href="javascript:void(0);">{{game.home}}</a>&nbsp;<a href="javascript:void(0);">{{game.homeScore}}:{{game.awayScore}}</a>&nbsp;<a href="javascript:void(0);">{{game.away}}</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-heading">
        <a href="javascript:void(0);" ng-click="model.previous()"><span class="glyphicon glyphicon-menu-left"></span>&nbsp;Предыдущие</a>
        <a class="pull-right " href="javascript:void(0);" ng-click="model.next()">Следующие&nbsp;<span class="glyphicon glyphicon-menu-right"></span></a>
    </div>   
</div>
