
<div class="panel panel-default">

    <!--Documentation about ng-uplad: https://github.com/danialfarid/ng-file-upload/blob/master/README.md#usage-->

    <style>
        .thumb {
            float: none;
            position: relative;
            top: 7px;
            max-height: 100px;
        }

        form .progress {
            line-height: 15px;
        }

        .progress {
            display: inline-block;
            width: 100px;
            border: 3px groove #CCC;
        }

            .progress div {
                font-size: smaller;
                background: orange;
                width: 0;
            }
    </style>
    <div class="panel-body">
        <div class="row">
            <form name="form">
                <div ng-show="!multiple">
                    <div class="col-xs-2 text-center">
                        <img class="img-responsive center-block" ngf-thumbnail="file || '/images/skin/thumb.png'">
                    </div>
                    <div class="col-xs-10">
                        <a href="javascript:void(0);" class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                           ngf-accept="'image/*'" ngf-max-size="20MB">Выбрать файл для загрузки</a>
                    </div>
                </div>
                <br />
                <div ng-show="multiple">
                    <div class="col-sm-12">
                        <div class="row">
                            <a href="javascript:void(0);" class="button" ngf-select ng-model="files" ngf-multiple="true" name="file" ngf-pattern="'image/*'"
                               ngf-accept="'image/*'" ngf-max-size="20MB">Выбрать файлы для загрузки</a>
                        </div>
                        <div class="row" ng-repeat="mfile in files">
                            <div class="col-sm-3">
                                <img class="thumb" ngf-src="mfile || '/images/skin/thumb.png'">
                            </div>
                            <div class="col-sm-3">
                                {{mfile.name}}
                            </div>
                            <div class="col-sm-3">
                                {{mfile.size}}
                            </div>
                            <div class="col-sm-3">
                                <div class="progress" ng-show="f.progress >= 0">
                                    <div style="width:{{f.progress}}%"
                                         ng-bind="f.progress + '%'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <button class="btn btn-primary" type="submit" ng-click="submit()">Загрузить</button>
                    </div>
                    <div class="col-xs-10">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
