<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <content-upload model="contentUpload"></content-upload>
        </div>
        <div class="row">
            <div class="col-sm-10">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" ng-show="canRemove" ng-click="remove();">Удалить</button>
            </div>
        </div>
        <div class="row">
            <div ng-if="directoryView.parent" class="io-item" ng-dblclick="openFolder(directoryView.parent)">
                <span class="glyphicon glyphicon-level-up"></span>
            </div>
            <div class="io-item">
                <span class="glyphicon glyphicon-folder-open"></span><br />
                {{directoryView.name}}
            </div>
            <div class="io-item" ng-repeat="folder in directoryView.folders" ng-dblclick="openFolder(folder.path)">
                <span class="glyphicon glyphicon-folder-close"></span><br />
                {{folder.name}}
            </div>
            <div class="io-item" ng-class="{'selected' : selectedFile == file}" ng-repeat="file in directoryView.files" ng-click="selectFile(file)">
                <div class="row" ng-show="canSelect">
                    <input type="checkbox" ng-model="file.isChecked" />
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p class="ellipsis-135" style="padding: 0 5px;">{{file.name}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img ng-src="{{file.path}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="io-item" ng-if="selectedFile">
                <img ng-src="{{selectedFile.path}}" /><br />
                {{selectedFile.name}}
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
