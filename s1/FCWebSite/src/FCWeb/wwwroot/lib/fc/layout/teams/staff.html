<div class="row">
    <section class="col-xs-12">
        <div class="row" ng-show="loadingStaff">
            <div class="col-xs-12 fc-loading-wrapper">
                <img ng-src="{{loadingImage}}" />
            </div>
        </div>
        <div class="row" ng-show="!loadingStaff">
            <div class="col-xs-12">
                <div class="fc-pane">
                    <div class="fc-pane-header">
                        <h3 class="invert"><span translate="{{title}}"></span></h3>
                    </div>
                    <div class="fc-pane-body">
                        <div class="fc-pane-form" style="padding: 20px;">
                            <div class="row" ng-repeat="row in rows">
                                <div class="col-sm-3" ng-repeat="item in row">
                                    <staff-card-item person="item" img-variant="256x256"></staff-card-item>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
