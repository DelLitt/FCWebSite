<table class="table-standings table table-striped">
    <caption>{{model.name}}</caption>
    <tr>
        <th>#</th>
        <th translate="TEAM">Команда</th>
        <th translate="GAMES_SH">И</th>
        <th>В</th>
        <th>Н</th>
        <th>П</th>
        <th>М</th>
        <th>О</th>
    </tr>
    <tr ng-repeat="row in model.rows">
        <td>{{row.position}}</td>
        <td>{{row.team}}</td>
        <td>{{row.games}}</td>
        <td>{{row.wins}}</td>
        <td>{{row.draws}}</td>
        <td>{{row.loses}}</td>
        <td>{{row.goalsFor}}-{{row.goalsAgainst}}</td>
        <td>{{row.points}}</td>
    </tr>
</table>
