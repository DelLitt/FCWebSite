<div>
    <div>        
        <table class="fc-table fc-table-light fc-table-striped table">
            <caption>{{model.name}}</caption>
            <tr>
                <th style="text-align: right !important">#</th>
                <th translate="TEAM" style="text-align: left !important">Команда</th>
                <th translate="GAMES_SH">И</th>
                <th translate="WINS_SH">В</th>
                <th translate="DRAWS_SH">Н</th>
                <th translate="LOSES_SH">П</th>
                <th class="hidden-sm hidden-md" translate="GOALS_SH">М</th>
                <th translate="POINTS_SH">О</th>
            </tr>
            <tr ng-repeat="row in model.rows">
                <td style="text-align: right !important;">{{row.position}}</td>
                <td style="text-align: left !important;"><span class="fc-table-string ellipsis">{{row.team}}</span></td>
                <td>{{row.games}}</td>
                <td>{{row.wins}}</td>
                <td>{{row.draws}}</td>
                <td>{{row.loses}}</td>
                <td class="hidden-sm hidden-md">{{row.goalsFor}}-{{row.goalsAgainst}}</td>
                <td>{{row.points}}</td>
            </tr>
        </table>
    </div>
</div>
